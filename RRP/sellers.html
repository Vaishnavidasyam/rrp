<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Submit Property</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="p-5">
    <div class="container">
      <div class="mb-4">
        <h4 id="welcome-name"></h4>
      </div>

      <h2 class="mb-4">Submit Your Property</h2>
      <form
        action="submit_property.php"
        method="POST"
        enctype="multipart/form-data"
      >
        <!-- Hidden fields for name and email -->
        <input type="hidden" name="name" id="nameField" />
        <input type="hidden" name="email" id="emailField" />

        <input type="hidden" name="id" value="<?= $_GET['edit_id'] ?? '' ?>" />

        <!-- Property Details -->
        <div class="mb-3">
          <label class="form-label">Owner Name</label>
          <input type="text" name="owner_name" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Contact Number</label>
          <input type="tel" name="contact" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" name="title" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Property Type</label>
          <select name="type" class="form-select" required>
            <option value="">Select Type</option>
            <option value="apartment">Apartment</option>
            <option value="plot">Plot</option>
            <option value="house">House</option>
            <option value="penthouse">Penthouse</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Purpose</label>
          <select name="purpose" class="form-select" required>
            <option value="For Sale">For Sale</option>
            <option value="For Rent">For Rent</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="text" name="price" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">City</label>
          <input type="text" name="city" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">State</label>
          <input type="text" name="state" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="description" rows="4" class="form-control"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Upload Images</label>
          <div id="imageInputs">
            <input
              type="file"
              name="images[]"
              accept="image/*"
              class="form-control mb-2"
            />
          </div>
          <button
            type="button"
            class="btn btn-secondary btn-sm"
            onclick="addImageInput()"
          >
            + Add More Images
          </button>
          <small class="text-muted d-block mt-2">
            You can upload multiple images
          </small>
        </div>

        <div class="mb-3">
          <label class="form-label">Property Location (Google Maps URL)</label>
          <input
            type="url"
            name="google_maps_url"
            class="form-control"
            placeholder="Paste Google Maps URL here"
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit Property</button>
      </form>
    </div>

    <script>
      function addImageInput() {
        const container = document.getElementById("imageInputs");
        const input = document.createElement("input");
        input.type = "file";
        input.name = "images[]";
        input.accept = "image/*";
        input.className = "form-control mb-2";
        container.appendChild(input);
      }

      window.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const name = params.get("name");
        const email = params.get("email");

        if (name && email) {
          document.getElementById(
            "welcome-name"
          ).textContent = `Welcome, ${decodeURIComponent(name)}!`;

          // Set the hidden inputs with the values of name and email
          document.getElementById("nameField").value = name;
          document.getElementById("emailField").value = email;
        }
      });
    </script>
  </body>
</html>
