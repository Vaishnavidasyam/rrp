<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .google-signin {
        background: white;
        color: #555;
        border: 1px solid #ddd;
      }
      .google-signin:hover {
        border-color: #bbb;
      }
      .register-link {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form action="login.php" method="POST">
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <p>OR</p>
      <!-- This button can be implemented with Google OAuth later -->
      <button class="google-signin">
        <img
          src="https://clipartcraft.com/images/google-logo-png.png"
          alt="Google Logo"
          width="20"
          style="vertical-align: middle; margin-right: 10px"
        />
        Sign in with Google
      </button>
      <div class="register-link">
        <p>
          If you don't have an account, <a href="signin.html">Register Now</a>
        </p>
      </div>
    </div>
  </body>
</html>
