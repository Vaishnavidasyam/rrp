<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Accounts</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .container {
        display: flex;
        gap: 20px;
      }
      .account-block {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 200px;
      }
      .account-block h2 {
        margin-bottom: 15px;
      }
      .button {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        text-decoration: none;
        color: white;
        background: #007bff;
        border-radius: 5px;
        text-align: center;
      }
      .button.signup {
        background: #28a745;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="account-block">
        <h2>Buyer</h2>
        <a href="login.html" class="button login">Login</a>
        <a href="signin.html" class="button signup">Signup</a>
      </div>
      <div class="account-block">
        <h2>Seller</h2>
        <a href="login.html" class="button login">Login</a>
        <a href="signin.html" class="button signup">Signup</a>
      </div>
      <div class="account-block">
        <h2>Agent</h2>
        <a href="login.html" class="button login">Login</a>
        <a href="signin.html" class="button signup">Signup</a>
      </div>
    </div>
  </body>
</html>
