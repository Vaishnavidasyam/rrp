<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buyer Properties</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .property-card img {
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <div id="welcomeMessage" class="text-center mb-4"></div>
      <div id="property-list" class="row g-4"></div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const name = params.get("name");
      const email = params.get("email");

      document.getElementById("welcomeMessage").innerHTML = `
      <h3>Welcome, ${name}</h3>
      <p>Email: ${email}</p>
    `;

      fetch(`fetch_buyer_properties.php?email=${encodeURIComponent(email)}`)
        .then((res) => res.json())
        .then((data) => {
          const container = document.getElementById("property-list");
          if (data.length === 0) {
            container.innerHTML =
              "<p class='text-center'>No properties found.</p>";
            return;
          }

          data.forEach((property) => {
            const images = property.images ? property.images.split(",") : [];
            const card = document.createElement("div");
            card.className = "col-md-4";

            card.innerHTML = `
            <div class="card h-100 shadow-sm property-card">
              ${
                images.length > 0
                  ? `<img src="${images[0]}" class="card-img-top">`
                  : ""
              }
              <div class="card-body">
                <h5 class="card-title">${property.title || "No Title"}</h5>
                <p class="card-text">
                  <strong>Type:</strong> ${property.type}<br>
                  <strong>Purpose:</strong> ${property.purpose}<br>
                  <strong>Price:</strong> â‚¹${property.price}<br>
                  <strong>City:</strong> ${property.city}<br>
                  <strong>State:</strong> ${property.state}<br>
                  <strong>Owner:</strong> ${property.owner_name}<br>
                  <strong>Contact:</strong> ${property.contact}<br>
                  <a href="${
                    property.google_maps_url
                  }" target="_blank">View on Map</a><br>
                  <small class="text-muted">Posted on ${
                    property.created_at
                  }</small>
                </p>
              </div>
            </div>
          `;

            container.appendChild(card);
          });
        })
        .catch((error) => {
          console.error("Error fetching properties:", error);
          document.getElementById("property-list").innerHTML =
            "<p>Error loading properties.</p>";
        });
    </script>
  </body>
</html>
