<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buyers and Sellers</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      .welcome {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 40px;
        padding: 0 20px 50px;
        flex-wrap: wrap;
      }

      .block {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
        padding: 20px;
        transition: transform 0.3s ease;
      }

      .block:hover {
        transform: translateY(-5px);
      }

      .block img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
      }

      .block h2 {
        margin: 15px 0 10px;
        font-size: 24px;
        color: #333;
      }

      .click-button {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
      }

      .click-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="welcome" id="welcome-message">
      <!-- Welcome message will be inserted here -->
    </div>

    <div class="container">
      <!-- Buyer Block -->
      <div class="block">
        <img src="https://via.placeholder.com/300x200?text=Buyer" alt="Buyer" />
        <h2>Buyer</h2>
        <a id="buyerLink" class="click-button">Click Here</a>
      </div>
      <!-- Seller Block -->
      <div class="block">
        <img
          src="https://via.placeholder.com/300x200?text=Seller"
          alt="Seller"
        />
        <h2>Seller</h2>
        <a id="sellerLink" class="click-button">Click Here</a>
      </div>
    </div>

    <script>
      // Grab the URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get("name");
      const email = urlParams.get("email");

      if (name && email) {
        // Display the decoded name and email in the welcome message
        document.getElementById("welcome-message").innerHTML = `
                <h2>Welcome, ${name}!</h2>
                <p>Your email: ${email.replace(/%40/g, "@")}</p>
            `;

        // Update the buyer and seller links with the name and email query parameters
        document.getElementById(
          "buyerLink"
        ).href = `buyer.html?name=${name}&email=${email.replace(/%40/g, "@")}`;

        document.getElementById(
          "sellerLink"
        ).href = `sellers.html?name=${name}&email=${email.replace(
          /%40/g,
          "@"
        )}`;
      }
    </script>
  </body>
</html>
